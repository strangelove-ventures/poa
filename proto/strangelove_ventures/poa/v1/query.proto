syntax = "proto3";
package strangelove_ventures.poa.v1;

import "google/api/annotations.proto";

option go_package = "github.com/strangelove-ventures/poa";

service Query {
  // random query just to make the SDK happy
  rpc QueryRemoveMe(QueryRemoveMeRequest) returns (QueryRemoveMeResponse) {
    option (google.api.http).get = "/poa/remove_me";
  }
}

message QueryRemoveMeRequest {
  string candidate_address = 1;
}

message QueryRemoveMeResponse {
  string remove_me = 1;
}
