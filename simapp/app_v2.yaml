modules:
  - name: runtime
    config:
      "@type": cosmos.app.runtime.v1alpha1.Module
      app_name: SimApp
      # During begin block slashing happens after distr.BeginBlocker so that
      # there is nothing left over in the validator fee pool, so as to keep the CanWithdrawInvariant invariant.
      # NOTE: staking module is required if HistoricalEntries param > 0
      begin_blockers: [mint, distribution, slashing, evidence, poa, staking, genutil, authz]
      end_blockers: [crisis, gov, poa, staking, genutil, feegrant, group]
      # NOTE: The genutils module must occur after staking so that pools are properly initialized with tokens from genesis accounts.
      # NOTE: The genutils module must also occur after auth so that it can access the params from auth.
      init_genesis: [auth, bank, distribution, staking, slashing, gov, mint, crisis, genutil, evidence, authz, feegrant, nft, group, params, upgrade, vesting, consensus, circuit, poa]
      override_store_keys:
        - module_name: auth
          kv_store_key: acc
  - name: auth
    config:
      "@type": cosmos.auth.module.v1.Module
      bech32_prefix: cosmos
      module_account_permissions:
        - account: fee_collector
        - account: distribution
        - account: mint
          permissions: [minter]
        - account: bonded_tokens_pool
          permissions: [burner, staking]
        - account: not_bonded_tokens_pool
          permissions: [burner, staking]
        - account: gov
          permissions: [burner]
        - account: nft
  - name: bank
    config:
      "@type": cosmos.bank.module.v1.Module
      # TODO: Everything but gov here
#      blocked_module_accounts_override:
#        [auth, distribution, bonded_tokens_pool, not_bonded_tokens_pool]
  - name: staking
    config:
      "@type": cosmos.staking.module.v1.Module
  - name: distribution
    config:
      "@type": cosmos.distribution.module.v1.Module
  - name: consensus
    config:
      "@type": cosmos.consensus.module.v1.Module
  - name: genutil
    config:
      "@type": cosmos.genutil.module.v1.Module
  - name: tx
    config:
      "@type": cosmos.tx.config.v1.Config
  - name: evidence
    config:
      "@type": cosmos.evidence.module.v1.Module
  - name: slashing
    config:
      "@type": cosmos.slashing.module.v1.Module
  - name: gov
    config:
      "@type": cosmos.gov.module.v1.Module
  - name: mint
    config:
      "@type": cosmos.mint.module.v1.Module
  - name: crisis
    config:
      "@type": cosmos.crisis.module.v1.Module
  - name: upgrade
    config:
      "@type": cosmos.upgrade.module.v1.Module
  - name: vesting
    config:
      "@type": cosmos.vesting.module.v1.Module
  - name: circuit
    config:
      "@type": cosmos.circuit.module.v1.Module
  - name: poa
    config:
      "@type": strangelove_ventures.poa.module.v1.Module
  - name: feegrant
    config:
      "@type": cosmos.feegrant.module.v1.Module
  - name: group
    config:
      "@type": cosmos.group.module.v1.Module
  - name: params
    config:
      "@type": cosmos.params.module.v1.Module
  - name: nft
    config:
      "@type": cosmos.nft.module.v1.Module
  - name: authz
    config:
      "@type": cosmos.authz.module.v1.Module
