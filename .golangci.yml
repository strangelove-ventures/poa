run:
  timeout: 10m
  tests: true

linters:
  disable-all: true
  enable:
  - asciicheck
  - bidichk
  - bodyclose
  - decorder
  - dupl
  - dupword
  - errcheck
  - errchkjson
  - errname
  - exhaustive
  - exportloopref
  - forbidigo
  - gci
  - goconst
  - goconst
  - gocritic
  - gofmt
  - gosec
  - gosec
  - gosimple
  - gosmopolitan
  - govet
  - grouper
  - ineffassign
  - loggercheck
  - misspell
  - nilerr
  - nilnil
  - nlreturn
  - noctx
  - stylecheck
  - testifylint
  - thelper
  - tparallel
  - typecheck
  - unconvert
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - wastedassign
  - whitespace

linters-settings:
  gci:
    custom-order: true
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - blank # blank imports
      - dot # dot imports
      - prefix(github.com/cometbft/cometbft)
      - prefix(github.com/cosmos)
      - prefix(github.com/cosmos/cosmos-sdk)
      - prefix(cosmossdk.io)
      - prefix(github.com/strangelove-ventures/poa)
  gosec:
    excludes:
      - G404

issues:
  max-issues-per-linter: 0